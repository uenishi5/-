<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">

<div th:replace="common :: common-script"></div>
<div th:replace="common :: common-head"></div>

<body>

	<div th:replace="common :: common-nav"></div>
	<div th:replace="common :: common-alert"></div>
	
	<!-- コンテンツ -->
	<div class="container">
		<div class="content-box">
			<h1>住所検索画面</h1>
			<ul th:each="zipcodeData:${results.list}">
				<li><span th:text="${zipcodeData.zipCode}"></span></li>
				<li><span th:text="${zipcodeData.address1}"></span></li>
				<li><span th:text="${zipcodeData.address2}"></span></li>
				<li><span th:text="${zipcodeData.address3}"></span></li>
				<li><span th:text="${zipcodeData.kana1}"></span></li>
				<li><span th:text="${zipcodeData.kana2}"></span></li>
				<li><span th:text="${zipcodeData.kana3}"></span></li>
			</ul>
		</div>
	</div>

</body>
</html>
