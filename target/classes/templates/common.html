<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<!-- スクリプト設定 -->
	<div th:fragment="common-script">
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
			crossorigin="anonymous"></script>
		<script
			src="https://cdn.jsdelivr.net/npm/darkmode-js@1.5.7/lib/darkmode-js.min.js"></script>
		<script type="text/javascript" src="/js/darkmode.js"></script>
	</div>

	<!-- 管理者用ナビゲーションヘッダ -->
	<nav class="navbar navbar-expand-sm navbar-dark btn-dark"
		th:fragment="common-admin-nav">
		<div class="container-fluid">
			<a class="navbar-brand" th:href="@{/}"><img class="logo-img"
				th:src="@{/img/webportal.png}" src="../static/img/webportal.png"><strong>WebPortal.com</strong></a>
			<span>管理者用</span>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					<li class="nav-item"><a class="nav-link active"
						aria-current="page" href="#"></a></li>
				</ul>
				<ul class="d-flex navbar-nav">
					<li class="nav-item px-2"><a class="nav-link active"
						th:href="@{/change}"><img class="config-img"
							th:src="@{/img/profile.svg}" src="../static/img/profile.svg">プロフィール
					</a></li>
					<li class="nav-item px-2"><a class="nav-link active"
						th:href="@{/logout}"><img class="config-img"
							th:src="@{/img/exit.svg}" src="../static/img/exit.svg">ログアウト
					</a></li>
				</ul>
			</div>
		</div>
	</nav>
	
	<!--  メッセージ出力 -->
	<div th:fragment="common-alert" style="margin:auto; width:80%;">
		<div class="alert alert-success" role="alert" th:if="${message}"
			th:text="${message}"></div>
		<div class="alert alert-danger" role="alert" th:if="${errorMessage}"
			th:text="${errorMessage}"></div>
	</div>
	
	<!-- ナビゲーションヘッダ -->
	<nav th:fragment="common-nav"
		class="navbar navbar-expand-sm navbar-dark main-color">
		<div class="container-fluid">
			<a class="navbar-brand" th:href="@{/}"><img class="logo-img"
				th:src="@{/img/webportal.png}" src="../static/img/webportal.png"><strong>WebPortal.com</strong></a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					<li class="nav-item"><a class="nav-link active"
						aria-current="page" href="#"></a></li>
				</ul>
				<ul class="d-flex navbar-nav">
					<li class="nav-item px-2"><a class="nav-link active"
						th:href="@{/change}"><img class="config-img"
							th:src="@{/img/profile.svg}" src="../static/img/profile.svg">プロフィール
					</a></li>
					<li class="nav-item px-2"><a class="nav-link active"
						th:href="@{/logout}"><img class="config-img"
							th:src="@{/img/exit.svg}" src="../static/img/exit.svg">ログアウト
					</a></li>
				</ul>
			</div>
		</div>
	</nav>

	<!-- 共通ヘッダ -->
<head th:fragment="common-head">
<meta charset="UTF-8">
<title>WebPortal.com</title>

<!-- モバイル設定 -->
<meta id="viewport" name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<link rel="manifest" th:href="@{/css/manifest.json}"
	crossorigin="use-credentials">
<meta name="application-name" content="WebPortal">
<meta name="mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-title" content="WebPortal">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">

<!-- アイコン設定 -->
<link rel="icon" th:href="@{/img/favicon.ico}" sizes="16x16"
	href="../static/img/favicon.ico">
<link rel="shortcut icon" th:href="@{/img/favicon.ico}">
<link rel="apple-touch-icon" th:href="@{/img/favicon.ico}">
<link rel="apple-touch-icon" th:href="@{/img/favicon.ico}"
	sizes="192x192">
<link rel="apple-touch-icon" th:href="@{/img/favicon.ico}"
	sizes="128x128">

<!-- スタイル設定 -->
<link rel="stylesheet" th:href="@{/css/ress.css}"
	href="../static/css/ress.css">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
<link rel="stylesheet" th:href="@{/css/home.css}"
	href="../static/css/home.css">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
</head>
</body>
</html>
