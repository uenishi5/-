<html>

<head>
    <style type="text/css">
        * {
            /* --color-1:#72A2FF; */
            --color-1: rgba(72, A2, FF, 00);
            --color-2: #0F1A3E;
            --color-3: #3F51B5;
            --color-4: #0C1633;
            --color-5: #FFFFFF;

            padding: 0;
            margin: 0;
        }

        ul {
            list-style: none;
        }

        a {
            text-decoration: none;
        }

        #sidebar_open {
            position: absolute;
            width: 260px;
            height: 100vh;
            left: 0px;
            top: 0px;
        }

        #sidebar_open li {
            width: 100%;
            height: 80px;
            display: flex;
        }

        #sidebar_open li * {}

        #sidebar_open li img {
            width: 40px;
            height: 40px;
            margin: 20px;
        }

        #sidebar_open li p {
            font-size: 16px;
            text-align: left;
            margin: auto 0px;
        }

        #sidebar_open copyright {
            display: block;
            margin-top: 100%;
            text-align: center;
        }



        #sidebar_close {
            position: absolute;
            width: 80px;
            height: 100vh;
            left: 0px;
            top: 0px;
        }

        #sidebar_close li {
            width: 100%;
            height: 80px;
            display: grid;
        }

        #sidebar_close li * {
            display: block;
        }

        #sidebar_close li a svg {
            display: none;
        }

        #sidebar_close li img {
            width: 24px;
            height: 24px;
            margin: auto;
        }

        #sidebar_close li p {
            font-size: 10px;
            text-align: center;
        }

        #sidebar_close copyright {
            display: none;
        }

        #burger{
            width: 80px;
            height: 80px;
        }
    </style>
</head>
