<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Morning JR交通画面</title>
</head>
<link rel="stylesheet" th:href="@{/morning/jr_traffic.css}"
	href="../static/morning/jr_traffic.css">
<link rel="stylesheet" th:href="@{/morning/stay.css}"
	href="../static/morning/stay.css">
<body>

	<!-- メニューバー -->
	<div class="menu-bar">
		<div class="menu-today"><script src="morning/days.js"></script></div>
		<div class="menu-bar-menu">
		<table>
			<td><nobr><a th:href="@{/Weather}">天気</a></nobr>
			<nobr><a th:href="@{/Weather_alert}">警報・注意報</a></nobr>
			<nobr><a th:href="@{/Horoscope}">占い</a></nobr>
			<td><nobr><p class="menu-bar-title"><a th:href="@{/main}"><img src="morning/Morning.png"/></a></p></nobr>
			<td><nobr><a th:href="@{/Traffic}">バス情報</a></nobr>
			<nobr><a href="">ＪＲ情報</a></nobr>
			<nobr><a th:href="@{/Chart}">チャート</a></nobr>
		</table>
		</div>
		<!-- 台的なもの -->
		<footer class="platform">
			<p>© 2022 - 2023  HCS CORPORATION.</p>
		</footer>
	</div>
	<div class="speace"><p>error</p></div>
	
	<!-- タイトル表示 -->
	<p class="title">JR交通情報 札幌近郊</p>
	
	<!-- ＪＲ交通情報 -->
	<div class="traffic-jr">
		<p class="subtitle"><nobr>・札幌市交通局　札幌市交通事業振興公社</nobr></p>
		<table class="tbl-jr">
  			<tbody>
  				<tr>
  					<th style="width: 25%; font-size: 18px; background-color: #eee;">路線</th>
  					<th style="width: 20%; font-size: 18px; background-color: #eee;">状況</th>
  					<th style="width: 55%; font-size: 18px; background-color: #eee;">詳細</th>
  				</tr>
  			<th:block th:each=" jr :${JrEntity.jrList}">
  				<tr>
  					<th><nobr><span th:text="${jr.title}"></span></nobr></th>
  					<th th:class="${jr.color}"><nobr><span th:text="${jr.alertname}"></span></nobr></th>
  					<th style="text-align: left">　<span th:text="${jr.content}"></span></th>
  				</tr>
  			</th:block>
  			</tbody>
		</table>
	</div>

	<!-- 下のスペース -->
	<div class="bottom-space"></div>
</body>
</html>
