<!DOCTYPE html>
<html class="top-screen" xmlns:th="http://www.thymeleaf.org"
    xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">

<head th:replace="common :: common-head">
    <title>View in VSCode</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="../static/css/bootstrap-icons.css">
    <link rel="stylesheet" href="../static/css/bootstrap.min.css">
    <link rel="stylesheet" href="../static/css/main.css">
    <link rel="stylesheet" href="../static/morning/main.css">
</head>

<body>

    <div class="modal fade" id="filterForm" tabindex="1000" aria-labelledby="filterFormLabel" aria-hidden="true">
        <div class="modal-dialog">
            <form class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="filterFormLabel">絞り込み</h1>
                    <button class="btn" data-bs-dismiss="modal" aria-label="Close" type="button">Close</button>
                </div>
                <div class="modal-body container">
                </div>
                <div class="modal-footer">
                    <button class="btn" type="reset">Reset</button>
                    <button class="btn" id="search-form-filter-apply" data-bs-dismiss="modal" aria-label="Close"
                        type="button">Apply</button>
                </div>
            </form>
        </div>
    </div>

    <div class="modal fade" id="item-window" tabindex="1000" aria-labelledby="item-window-title" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" style="--bs-modal-width: 75vw;">
            <form class="modal-content">
                <div class="modal-header">
                    <div class="modal-title"></div>
                    <button class="btn" data-bs-dismiss="modal" aria-label="Close" type="button">Close</button>
                </div>
                <div class="modal-body d-flex" id="item-window-modal-body"
                    style="height: 75vh !important; justify-content: center;">
                </div>
                <div class="modal-footer">
                    <a class="original btn ms-auto"
                        href="https://www.wired.com/story/heres-proof-hate-speech-is-more-viral-on-elon-musks-twitter/">Original</a>
                </div>
            </form>
        </div>
    </div>

    <header class="p-4 sticky-top">
        <div class="container">
            <div class="row mb-2 d-grid align-items-center" id="aiueo">
                <button id="logo" class="d-flex fs-3 btn">
                    <div></div>
                    <div></div>
                </button>
                <select id="theme-list" hidden>
                    <option selected data-class-name="aqua" data-api-name="newsapi">ITMedia</option>
                    <option data-class-name="red" data-api-name="youtubeapi">Youtube</option>
                    <option data-class-name="dark" data-api-name="pornhubapi">PornHub</option>
                </select>
                <form id="search-form" style="grid-area: b;" th:action="@{/}">

                    <input class="form-control m-1" id="search-form-query" type="text" placeholder="ITMediaで検索"
                        autocomplete="off">

                    <button class="btn btn-search-form m-1" id="search-form-reset" type="reset" style="display: none;">
                        <svg focusable="false" width="24px" height="24px" viewbox="0 0 24 24">
                            <path
                                d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z">
                            </path>
                            <path d="M0 0h24v24H0z" fill="none"></path>
                        </svg>
                    </button>

                    <span style="border: 1px rgba(var(--theme-sub-color), .4) solid; height: 2rem;"></span>

                    <button class="btn btn-search-form m-1" id="search-form-filter" type="button" data-bs-toggle="modal"
                        data-bs-target="#filterForm">
                        <svg focusable="false" width="24px" height="24px" viewbox="0 0 24 24">
                            <path
                                d="M3 17v2h6v-2H3zM3 5v2h10V5H3zm10 16v-2h8v-2h-8v-2h-2v6h2zM7 9v2H3v2h4v2h2V9H7zm14 4v-2H11v2h10zm-6-4h2V7h4V5h-4V3h-2v6z">
                            </path>
                        </svg>
                    </button>

                    <button class="btn btn-search-form m-1" id="search-form-submit" type="submit" disabled="disabled">
                        <svg focusable="false" width="24px" height="24px" viewbox="0 0 24 24">
                            <path
                                d="M20.49,19l-5.73-5.73C15.53,12.2,16,10.91,16,9.5C16,5.91,13.09,3,9.5,3S3,5.91,3,9.5C3,13.09,5.91,16,9.5,16 c1.41,0,2.7-0.47,3.77-1.24L19,20.49L20.49,19z M5,9.5C5,7.01,7.01,5,9.5,5S14,7.01,14,9.5S11.99,14,9.5,14S5,11.99,5,9.5z">
                            </path>
                            <path d="M0,0h24v24H0V0z" fill="none"></path>
                        </svg>
                    </button>
                </form>

                <nav id="page" class="text-end" aria-label="Page navigation" style="grid-area: c;">
                    <ul class="pagination mb-0">
                        <li class="page-item">
                            <button class="page-link" id="page-item-prev" type="button" aria-hidden="true"
                                aria-label="Previous"></button>
                        </li>
                        <li class="page-item">
                            <input class="page-link" id="page-item-value" type="number" value="1" min="1" max="99"
                                style="width: 3rem;">
                        </li>
                        <li class="page-item">
                            <button class="page-link" id="page-item-next" type="button" aria-hidden="true"
                                aria-label="Next"></button>
                        </li>
                    </ul>
                </nav>
                <div id="search-form-filter-tags" class="row g-2 align-items-center" style="grid-area: d;">
                </div>
            </div>

            <div class="row mb-2 d-grid" id="#akstn">

                
                <!-- 天気メイン -->
                <div class="col" id="main-weather" th:object="${WeatherEntity.weatherList[0]}">
                    <table>
                        <!-- 天気img表示 -->
                        <td><img th:src="*{svg}"></td>
                        <!-- 地域表示 -->
                        <td>
                            <nobr>
                                <p class="where-weather"><span th:text="*{prefecture}"></span><span
                                        th:text="*{city}"></span>の天気
                                </p>
                            </nobr>
                            <!-- 天気表示 -->
                            <p class="weather-information"><span th:text="*{telop}"></span></p>
                            <!-- 最高気温 -->
                            <p class="max-temperature">最高気温：<span th:text="*{temperature_max}"></span>℃</p>
                            <!-- 最低気温 -->
                            <p class="min-temperature">最低気温：<span th:text="*{temperature_min}"></span>℃</p>
                        </td>
                    </table>
                </div>

                <!-- 交通情報メイン -->
                <div class="col " id="main-traffic">
                    <!-- 運休情報の表示 -->

                    <p class="traffic_title">バス</p>
                    <th:block th:if="${flg}">
                        <nobr>
                            <p class="traffic-message-t">交通情報あり</p>
                        </nobr>
                    </th:block>
                    <th:block th:if="!${flg}">
                        <nobr>
                            <p class="traffic-message-f">交通情報なし</p>
                        </nobr>
                    </th:block>

                    <p class="traffic_title">ＪＲ</p>
                    <th:block th:if="${jrflg}">
                        <nobr>
                            <p class="traffic-message-t">交通情報あり</p>
                        </nobr>
                    </th:block>
                    <th:block th:if="!${jrflg}">
                        <nobr>
                            <p class="traffic-message-f">交通情報なし</p>
                        </nobr>
                    </th:block>
                </div>

                <!-- 占いメイン -->
                <div class="col " id="main-divination">
                    <div th:object="${HoroscopeEntity.horoscopeList[0]}">
                        <table>
                            <td>
                                <nobr>
                                    <p class="d-word1">今日一番</p>
                                </nobr>
                                <nobr>
                                    <p class="d-word2">運のいい人は</p>
                                </nobr>
                                <!-- 1位の人物の星座を表示 -->
                                <nobr>
                                    <p class="lacky-man"><span th:text="*{sign}"></span></p>
                                </nobr>
                                <nobr>
                                    <p class="d-word3">の方です</p>
                                </nobr>
                            </td>
                            <!-- 1位の星座img表示 -->
                            <td><img th:src="*{photopath}"></td>
                        </table>
                    </div>
                </div>

                <!-- 注意報警報メイン -->
                <div class="col " id="main-alert">
                    <nobr>
                        <p class="alert-title">現在の警報注意報</p>
                    </nobr>

                    <table>
                        <tr>
                            <th:block th:each="alert : ${Weather_alertEntity.weather_alertnameList}">
                                <td>
                                    <p th:class="${alert.alert_color}"><span th:text="${alert.name}"></span></p>
                                </td>
                            </th:block>
                        </tr>
                    </table>
                </div>

                <!-- チャートメイン -->
                <div class="col" id="main-chart" th:object="${ChartEntity.chartList[0]}">
                    <nobr>
                        <p class="chart-title">Bitcoin/日本円のチャート</p>
                    </nobr>
                    <!-- 現在チャート表示 -->
                    <nobr>
                        <p class="real-time-chart"><span th:text="*{bitcoin}"></span></p>
                    </nobr>
                    <!-- レートの上がり下がりの表示 -->
                    <p class="chart-difference"><span th:text="*{rate}"></span>%</p>
                </div>
            </div>
        </div>
    </header>

    <main class="p-4">
        <div class="container h-100">
            <div id="contents" class="row d-grid"></div>
        </div>
    </main>

    <footer>
    </footer>

    <div th:replace="common :: common-script">
        <script type="text/javascript" src="../static/js/bootstrap.bundle.min.js"></script>
        <script type="text/javascript" src="../static/js/jquery-3.6.0.min.js"></script>
        <script type="text/javascript" src="../static/js/main.js"></script>

    </div>

</body>

</html>
